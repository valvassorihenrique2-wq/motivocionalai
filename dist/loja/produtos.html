    <!-- Inclui o CDN do Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para o iframe para torná-lo responsivo e com boa aparência */
        iframe {
            width: 100%;
            height: 400px; /* Altura padrão para os iframes */
            border-radius: 0.5rem; /* Bordas arredondadas */
        }

        /* Oculta os iframes que estão sem conteúdo para não mostrar a borda vazia */
        .product-item.hidden {
            display: none;
        }

        /* Estilo para um placeholder quando não há links na categoria */
        .placeholder {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f3f4f6;
            color: #9ca3af;
            font-style: italic;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans p-4">

    <div class="container mx-auto p-4 md:p-8 bg-white rounded-lg shadow-xl">

        <p class="text-center text-gray-600 mb-8">Selecione um marketplace e uma categoria para ver os produtos.</p>

        <!-- Controles de seleção em um layout flexível e responsivo -->
        <div class="flex flex-col md:flex-row justify-center items-center gap-4 mb-8">
            <div class="w-full md:w-1/2">
                <label for="mercadoSelect" class="block text-gray-700 font-semibold mb-2">Marketplace</label>
                <select id="mercadoSelect" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                    <option value="mercadolivre">Mercado Livre</option>
                    <option value="shopee">Shopee</option>
                    <option value="aliexpress">AliExpress</option>
                </select>
            </div>
            <div class="w-full md:w-1/2">
                <label for="categoriaSelect" class="block text-gray-700 font-semibold mb-2">Categoria</label>
                <select id="categoriaSelect" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                    <option value="smartwatch">Smartwatch</option>
                    <option value="celulares">Celulares</option>
                    <option value="notebooks">Notebooks</option>
                    <option value="acessorios">Acessórios</option>
                </select>
            </div>
        </div>

        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

        // Obtenção dos elementos do DOM
        const mercadoSelect = document.getElementById('mercadoSelect');
        const categoriaSelect = document.getElementById('categoriaSelect');
        const productsGrid = document.getElementById('products-grid');

        /**
         * Atualiza a exibição dos produtos com base nas seleções dos dropdowns.
         */
        function updateProducts() {
            const selectedMarketplace = mercadoSelect.value;
            const selectedCategory = categoriaSelect.value;
            const links = productData[selectedMarketplace][selectedCategory] || [];

            // Limpa o grid de produtos
            productsGrid.innerHTML = '';

            if (links.length > 0) {
                // Para cada link, cria um iframe e o insere no grid
                links.forEach(link => {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item bg-white rounded-lg shadow-md p-2';

                    const iframe = document.createElement('iframe');
                    iframe.src = link;
                    iframe.title = 'Produto Afiliado';
                    iframe.frameborder = '0';
                    iframe.loading = 'lazy'; // Carregamento preguiçoso para melhorar a performance

                    productItem.appendChild(iframe);
                    productsGrid.appendChild(productItem);
                });
            } else {
                // Se não houver links, exibe uma mensagem de placeholder
                const placeholder = document.createElement('div');
                placeholder.className = 'placeholder col-span-full p-4 border border-gray-300 rounded-lg';
                placeholder.textContent = 'Nenhum produto encontrado para a categoria e marketplace selecionados.';
                productsGrid.appendChild(placeholder);
            }
        }

        // Adiciona event listeners para os dropdowns
        // Sempre que o valor de um select mudar, a função updateProducts será chamada
        mercadoSelect.addEventListener('change', updateProducts);
        categoriaSelect.addEventListener('change', updateProducts);

        // Chama a função de atualização na primeira carga da página para exibir os produtos padrão
        updateProducts();
    </script>
