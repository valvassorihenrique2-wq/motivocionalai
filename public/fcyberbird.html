<style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a1a;
            color: #0ff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 300px;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 20px #ff00ff, inset 0 0 20px #ff00ff;
            overflow: hidden;
            background: linear-gradient(to bottom, #000033, #000011);
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
            z-index: 10;
        }

        #high-score-display {
            position: absolute;
            top: 50px;
            right: 20px;
            font-size: 16px;
            text-shadow: 0 0 5px #00ffff;
            z-index: 10;
        }

        #start-screen, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 30, 0.8);
            z-index: 20;
        }

        #game-over {
            display: none;
        }

        h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            margin-bottom: 30px;
            font-size: 36px;
        }

        button {
            background: none;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            text-shadow: 0 0 5px #00ffff;
            box-shadow: 0 0 10px #00ffff;
            transition: all 0.3s;
        }

        button:hover {
            background-color: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px #00ffff;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 255, 0.05) 50%,
                transparent 100%
            );
            background-size: 100% 8px;
            pointer-events: none;
            z-index: 5;
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            from { background-position: 0 0; }
            to { background-position: 0 8px; }
        }

        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><rect width="100%" height="1" fill="%23ff00ff" opacity="0.1"/></svg>');
            opacity: 0.1;
            pointer-events: none;
            z-index: 4;
        }

        .neon-text {
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
        }

        #ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #333;
            z-index: 3;
        }

        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #00ffff;
            text-align: center;
        }
    </style>
</head>
<body>
     <header>
        <a href="./minigames.html">
            <img class="qw" src="img/joystickgames.png" height="40" width="40" alt="Logo">
        </a>
        <h6>Bird</h6>
    </header>
       
    <div id="game-container">
        <div class="scanline"></div>
        <div class="glitch"></div>
        <canvas id="game-canvas" width="400" height="600"></canvas>
        <div id="score-display">0</div>
        
        <div id="start-screen">
            <h1 class="neon-text">FLAPPY</h1>
            <p>Press SPACE or CLICK to fly</p>
            <button id="start-button">START GAME</button>
        </div>
        
        <div id="game-over">
            <h1 class="neon-text">GAME OVER</h1>
            <p id="final-score">Score: 0</p>
            <button id="restart-button">RETRY</button>
        </div>
    </div>

    <script src="js/bird.js"></script>
</body>
</html>
