<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberLane</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a1a;
            color: #0ff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 300px;
            height: 600px;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 20px #ff00ff, inset 0 0 20px #ff00ff;
            overflow: hidden;
            background: linear-gradient(to bottom, #000033, #000011);
            margin-left: 5%;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
            z-index: 10;
        }

        #high-score-display {
            position: absolute;
            top: 50px;
            left: 20px;
            font-size: 16px;
            text-shadow: 0 0 5px #00ffff;
            z-index: 10;
        }

        #start-screen, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 30, 0.8);
            z-index: 20;
        }

        #game-over {
            display: none;
        }

        h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            margin-bottom: 30px;
            font-size: 36px;
        }

        button {
            background: none;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            text-shadow: 0 0 5px #00ffff;
            box-shadow: 0 0 10px #00ffff;
            transition: all 0.3s;
        }

        button:hover {
            background-color: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px #00ffff;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 255, 0.05) 50%,
                transparent 100%
            );
            background-size: 100% 8px;
            pointer-events: none;
            z-index: 5;
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            from { background-position: 0 0; }
            to { background-position: 0 8px; }
        }

        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><rect width="100%" height="1" fill="%23ff00ff" opacity="0.1"/></svg>');
            opacity: 0.1;
            pointer-events: none;
            z-index: 4;
        }

        .neon-text {
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
        }

        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #00ffff;
            text-align: center;
        }
    </style>
</head>
<body>
     <header>
        <a href="./minigames.html">
            <img class="qw" src="img/joystickgames.png" height="40" width="40" alt="Logo">
        </a>
        <h6>Cross</h6>
    </header>
    <div id="game-container">
        <div class="scanline"></div>
        <div class="glitch"></div>
        <canvas id="game-canvas" width="300" height="600"></canvas>
        <div id="score-display">0</div>
        <div id="high-score-display">HI: 0</div>
        
        <div id="start-screen">
            <h1 class="neon-text">CYBERLANE</h1>
            <p>Use A/D or ←/→ to switch lanes</p>
            <button id="start-button">IGNITION</button>
            <p class="instructions">Split between cybercars<br>Don't crash!</p>
        </div>
        
        <div id="game-over">
            <h1 class="neon-text">SYSTEM CRASH</h1>
            <p id="final-score">Score: 0</p>
            <button id="restart-button">REBOOT</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score-display');
            const highScoreDisplay = document.getElementById('high-score-display');
            const startScreen = document.getElementById('start-screen');
            const gameOverScreen = document.getElementById('game-over');
            const finalScoreDisplay = document.getElementById('final-score');
            const startButton = document.getElementById('start-button');
            const restartButton = document.getElementById('restart-button');
            
            // Game variables
            let gameRunning = false;
            let score = 0;
            let highScore = 0;
            let animationFrameId;
            let gameSpeed = 5;
            let speedIncreaseTimer = 0;
            
            // Lane positions
            const lanes = [75, 150, 225]; // Three lanes
            let currentLane = 1; // Middle lane
            
            // Player bike
            const bike = {
                x: lanes[currentLane],
                y: 500,
                width: 20,
                height: 40,
                color: '#00ffff'
            };
            
            // Cars
            const cars = [];
            const carColors = ['#ff00ff', '#00ffff', '#ff0099', '#00ff99'];
            let carTimer = 0;
            const carInterval = 1000; // milliseconds
            
            // Event listeners
            document.addEventListener('keydown', (e) => {
                if (!gameRunning) return;
                
                switch(e.key) {
                    case 'a':
                    case 'ArrowLeft':
                        currentLane = Math.max(0, currentLane - 1);
                        bike.x = lanes[currentLane];
                        break;
                    case 'd':
                    case 'ArrowRight':
                        currentLane = Math.min(2, currentLane + 1);
                        bike.x = lanes[currentLane];
                        break;
                }
            });
            
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            
            // Start game function
            function startGame() {
                gameRunning = true;
                score = 0;
                currentLane = 1;
                bike.x = lanes[currentLane];
                bike.y = 500;
                cars.length = 0;
                carTimer = 0;
                gameSpeed = 5;
                speedIncreaseTimer = 0;
                
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                scoreDisplay.textContent = '0';
                
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                
                gameLoop();
            }
            
            // Game loop
            function gameLoop() {
                update();
                draw();
                
                if (gameRunning) {
                    animationFrameId = requestAnimationFrame(gameLoop);
                }
            }
            
            // Update game state
            function update() {
                // Increase score and difficulty
                score++;
                scoreDisplay.textContent = Math.floor(score / 10);
                
                speedIncreaseTimer++;
                if (speedIncreaseTimer > 500) {
                    gameSpeed += 0.2;
                    speedIncreaseTimer = 0;
                }
                
                // Generate cars
                carTimer += 16; // assuming ~60fps
                if (carTimer > carInterval) {
                    generateCar();
                    carTimer = 0;
                }
                
                // Update cars
                for (let i = cars.length - 1; i >= 0; i--) {
                    cars[i].y += gameSpeed;
                    
                    // Check collision
                    if (
                        Math.abs(bike.x - cars[i].x) < 25 &&
                        Math.abs(bike.y - cars[i].y) < 30
                    ) {
                        gameOver();
                    }
                    
                    // Remove cars that are off screen
                    if (cars[i].y > 650) {
                        cars.splice(i, 1);
                    }
                }
            }
            
            // Generate a new car
            function generateCar() {
                const lane = Math.floor(Math.random() * 3);
                const color = carColors[Math.floor(Math.random() * carColors.length)];
                
                cars.push({
                    x: lanes[lane],
                    y: -50,
                    width: 40,
                    height: 70,
                    color: color,
                    lane: lane
                });
            }
            
            // Draw everything
            function draw() {
                // Clear canvas
                ctx.fillStyle = '#0a0a1a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw road markings
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                for (let y = 0; y < 600; y += 40) {
                    ctx.beginPath();
                    ctx.moveTo(100, y);
                    ctx.lineTo(100, y + 20);
                    ctx.moveTo(200, y);
                    ctx.lineTo(200, y + 20);
                    ctx.stroke();
                }
                
                // Draw cars
                cars.forEach(car => {
                    // Car body
                    ctx.fillStyle = car.color;
                    ctx.fillRect(car.x - 20, car.y - 35, car.width, car.height);
                    
                    // Car windows
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(car.x - 15, car.y - 25, 30, 20);
                    ctx.fillRect(car.x - 15, car.y + 5, 30, 10);
                    
                    // Car glow
                    ctx.shadowColor = car.color;
                    ctx.shadowBlur = 15;
                    ctx.fillRect(car.x - 20, car.y - 35, car.width, car.height);
                    ctx.shadowBlur = 0;
                });
                
                // Draw bike
                ctx.fillStyle = bike.color;
                
                // Bike body
                ctx.beginPath();
                ctx.moveTo(bike.x, bike.y - 10);
                ctx.lineTo(bike.x + 15, bike.y + 20);
                ctx.lineTo(bike.x - 15, bike.y + 20);
                ctx.closePath();
                ctx.fill();
                
                // Bike wheels
                ctx.fillStyle = '#111';
                ctx.beginPath();
                ctx.arc(bike.x - 10, bike.y + 25, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(bike.x + 10, bike.y + 25, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // Bike glow
                ctx.shadowColor = bike.color;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // Bike light
                ctx.fillStyle = '#ffff00';
                ctx.beginPath();
                ctx.arc(bike.x, bike.y - 15, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Game over
            function gameOver() {
                gameRunning = false;
                const finalScore = Math.floor(score / 10);
                finalScoreDisplay.textContent = `Score: ${finalScore}`;
                gameOverScreen.style.display = 'flex';
                
                if (finalScore > highScore) {
                    highScore = finalScore;
                    highScoreDisplay.textContent = `HI: ${highScore}`;
                }
            }
            
            // Initial draw
            draw();
        });
    </script>
</body>
</html>
